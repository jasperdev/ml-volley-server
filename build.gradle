apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_7

sourceSets {
    api

    // Main can use API, but not the other way around
    main {
        compileClasspath += sourceSets.api.output
        runtimeClasspath += sourceSets.api.output
    }
}

// apiJar task will generate a .jar that can be included
// in the participatory projects
task apiJar(type: Jar) {
    from sourceSets.api.output
    baseName = "api"
}